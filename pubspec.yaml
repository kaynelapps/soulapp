name: soul_plan
description: "AI Date Planner With Emotional Insight Concept"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  http: ^1.1.0
  google_generative_ai: ^0.2.0
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  animated_text_kit: ^4.2.2
  flutter_image_slideshow: ^0.1.6
  url_launcher: ^6.2.2
  flutter_staggered_grid_view: ^0.7.0
  flutter_markdown: ^0.6.18
  intl: ^0.18.0  # For date/time formatting
  cached_network_image: ^3.3.0  # For efficient image loading
  shimmer: ^3.0.0  # For loading animations
  connectivity_plus: 6.1.0 


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/icons/
    - assets/animations/
    - assets/images/
